language: php

# Add php version so composer doesn't complain
php:
  - 7.1

services:
  - docker

env:
  - DRUPAL_ROOT=/var/www/html IS_TRAVIS=TRUE CC_TEST_REPORTER_ID=1594460e199e9ae7f700d5852e6d3084e7101f13ba851cb952a88daa1b2a49db

before_script:
  - docker pull statonlab/tripal3
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build --debug
  - GIT_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH
  - GIT_COMMIT_SHA=$TRAVIS_PULL_REQUEST_SHA

script:
  - docker run -it -d --rm --name tripal -v "$(pwd)":/modules/tripal_hq_imports statonlab/tripal3
  - sleep 30 # We pause here so postgres and apache complete booting up
  ## Install dependencies.
  - docker exec -it tripal bash -c "cd /modules/ && git clone https://github.com/statonlab/tripal_hq.git"
  ## Enable our module.
  - docker exec -it tripal drush pm-enable -y tripal_hq_imports
  ## Install XDEBUG for coverage.
  - docker exec -it tripal yum install -y php-pecl-xdebug.x86_64
  - docker exec -it tripal bash -c "cd /modules/tripal_hq_imports && composer install && DRUPAL_ROOT=/var/www/html ./vendor/bin/phpunit --coverage-clover ./clover.xml"

after_script:
  - ./cc-test-reporter after-build clover.xml --debug -t clover -p /var/www/html/sites/all/modules/custom/tripal_hq_imports --exit-code $TRAVIS_TEST_RESULT
